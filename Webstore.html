<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Oficial de GitHub</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #4e54c8, #8f94fb); 
            font-family: Arial, sans-serif;
            color: #fff; 
        }

        .header {
            width: 100%;
            padding: 20px;
            background-color: rgba(36, 41, 46, 0.9); 
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .content {
            width: 90%;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            width: 30%;
            background-color: #fff;
            color: #000; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05); 

        .card img {
            width: 100%;
            height: 200px;
            object-fit: contain; 
            background-color: #f0f0f0; 
        }

        .card-description {
            padding: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        Bienvenidos a la página oficial de GitHub
    </div>

    <div class="content">
        <div class="card">
            <img src="https://th.bing.com/th/id/R.b7bca4fd1cc88d58b9c442a47d93ce3e?rik=vPiNuJhjNYgdVg&pid=ImgRaw&r=0" alt="Repositorio de GitHub">
            <div class="card-description">
                Explora y crea repositorios en GitHub para gestionar tu código.
            </div>
        </div>

        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.ZiiXz26H_7VYqli2GmaI_QHaEc?rs=1&pid=ImgDetMain" alt="Colaboración en GitHub">
            <div class="card-description">
                Colabora con otros desarrolladores en proyectos de código abierto.
            </div>
        </div>

        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.0vFRyMskPvaFqONDkqhOFwHaEK?rs=1&pid=ImgDetMain" alt="GitHub Actions">
            <div class="card-description">
                Automatiza tus flujos de trabajo con GitHub Actions para CI/CD.
            </div>
        </div>
    </div>
</body>
</html>
