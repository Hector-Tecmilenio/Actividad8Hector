<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Web Básica con Imagen y Título</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            height: 80vh;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative; /* Posición relativa para posicionar el título */
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            position: absolute; /* Posiciona el título sobre la imagen */
            top: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.aauniv.com/s/blog/wp-content/uploads/2022/03/lenguajes-de-programacion-1024x572.jpeg" alt="Imagen de Programación">
        <div class="title">Bienvenidos a la pruaba de GitHub</div>
    </div>
</body>
</html>
